<!DOCTYPE html>
<html>
    <head>
        <title>View published videos - Scenery</title>
        <link href="/static/admin_videos.css" rel="stylesheet">
        <script src="/static/admin_videos.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button class="back-button">Home</button>
        <div class="videos">
            {% for video in videos %}
            <div class="video-container">
                <video class="video-player" controls preload="none" width="{{320 if not is_mobile else 210}}" height="{{132 if not is_mobile else 66}}" data-setup="{}">
                <source src="{{video.src}}" type="video/webm">
            </video>
            <p class="video-label">{{video.video_name}}</p> <button class="revert-button" data-video-name="{{video.video_name}}">Revert to draft</button>
            </div>
            {% endfor %}
        </div>
        <div class="pages">
            {% for i in range(1, page_count + 1) %}
            <p data-page="{{i-1}}" class="page-link">Page {{i}}</p>
            {% endfor %}
        </div>
        <div class="nav-bar">
            <button class="previous-button">Previous Page</button>
            <p class="page-num"></p>
            <button class="forward-button">Next Page</button>
        </div>
    </body>
</html>
